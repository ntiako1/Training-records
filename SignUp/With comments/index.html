<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Stylesheet -->
    <title>Sign Up - NðŸ’–TIAKO</title>
</head>

<body>
    <header>
        <!-- Your header code -->
    </header>

    <main>
        <!-- Your main code -->
    </main>

    <!-- Code for a registration card -->
    <div class="card">

        <!-- Header code -->
        <div class="header-card">
            <h2>Sign Up</h2>
        </div>

        <!-- Card content code -->
        <div class="content-card">

            <!-- We use the "form" tag to create a form -->
            <form action="#">

                <!-- Input fields for user registration -->
                <label for="prenom">Your Name</label>
                <input type="text" name="prenom" id="prenom" placeholder="Enter your name">

                <label for="pseudo">Your Pseudo</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Enter your Pseudo"/>

                <label for="pass">Your Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter your password"/>

                <input type="submit" value="Submit"> <!-- Submit button to send form data -->
            </form>
        </div>

        <!-- Footer code -->
        <div class="footer-card">
            <a href="#">Already have an account ?</a> <!-- Link for users with existing accounts -->
        </div>
    </div>

</body>
</html>
