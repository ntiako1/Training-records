<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Title of the webpage -->
    <title>Sign In - NðŸ’–TIAKO</title>
</head>
<body>
    
    <!-- Login card section -->
    <div class="card">
        <!-- Header of the card -->
        <div class="header-card">
            <h2>Login</h2> <!-- Title for login -->
        </div>

        <!-- Content of the card -->
        <div class="content-card">
            <!-- Input field for pseudo (username) -->
            <label for="pseudo">Your Pseudo</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Enter your Pseudo"/>

            <!-- Input field for password -->
            <label for="pass">Your Password</label>
            <input type="password" name="pass" id="pass" placeholder="Enter your password"/>
            
            <!-- Submit button to submit the form -->
            <input type="submit" value="Submit">
        </div>

        <!-- Footer of the card -->
        <div class="footer-card">
            <!-- Link for users who forgot their password -->
            <a href="#">Forgot your password ?</a>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
